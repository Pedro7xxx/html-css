<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
<!--exemplo1-->
<!--Mesclagem de células-->
    <table border="1">

        <tr>
            <td colspan="2">Linha 1 coluna 1 e 2</td>
            <td rowspan="2">Coluna 3, linha 1 e 2</td> 
        </tr>

        <tr>
            <td>Linha 2 Célula 1</td>
            <td>Linha 2 Célula 3</td>
        </tr>

        <tr>
            <td>Linha 3 Célula 1</td>
            <td>Linha 3 Célula 2</td>
            <td>Linha 3 Célula 3</td>
        </tr>
    </table>



</body>
</html>
