<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e id</title>

    <style type="text/css">

        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        .produto{
            background: gray;
            margin: 10px;
        }
   
    </style>
    
</head>
<body>

    <div id="topo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Amazon_Prime_logo_%282024%29.svg/2560px-Amazon_Prime_logo_%282024%29.svg.png" alt="" width="100px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

    </div>

</body>
</html>
