<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo elementos</title>


    <style type="text/css">


        a{
            padding: 5px 10px;
            text-decoration: none;
        }

        a:link{
            color: #b9c941;
        }

        a:visited{
            color: #c0c0c0;
        }

        a:hover{
            color: #6d790f;
        }

        a:active{
            color: #ec0a0a
        }
        
       

    </style>
</head>
